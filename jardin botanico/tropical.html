<!DOCTYPE html>

<head>  
<meta charset="UTF-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
<title>Plantas de Clima Cálido y Húmedo - CECyTE Tlacotepec</title>  
<style>  
  /* Estilos globales y básicos */  
  * {  
    box-sizing: border-box;  
  }  

  body {  
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
    background: linear-gradient(135deg, #a8edea, #fed6e3);  
    color: #333;  
    margin: 0;  
    padding: 0;  
    line-height: 1.6;  
  }  

  /* Encabezado */  
  header {  
    background-color: #0288d1;  
    padding: 30px 20px;  
    text-align: center;  
    color: #fff;  
    position: relative;  
    border-bottom: 4px solid #01579b;  
  }  

  header h1 {  
    font-size: 2.8em;  
    margin-bottom: 10px;  
  }  

  /* Subtítulo y descripción */  
  p.description {  
    max-width: 800px;  
    margin: 0 auto 30px auto;  
    font-size: 1.2em;  
    padding: 0 10px;  
  }  

  /* Galería de plantas */  
  .gallery {  
    display: grid;  
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));  
    gap: 20px;  
    padding: 0 20px 40px 20px;  
  }  

  /* Cada tarjeta de planta */  
  .plant-card {  
    background-color: rgba(255, 255, 255, 0.8);  
    border-radius: 12px;  
    overflow: hidden;  
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);  
    cursor: pointer;  
    transition: transform 0.3s, box-shadow 0.3s;  
  }  

  .plant-card:hover {  
    transform: scale(1.05);  
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);  
  }  

  .plant-card img {  
    width: 100%;  
    display: block;  
    height: auto;  
    transition: transform 0.3s;  
  }  

  /* Título de cada planta */  
  .plant-title {  
    padding: 15px;  
    font-weight: bold;  
    font-size: 1.2em;  
    text-align: center;  
    background-color: #0288d1;  
    color: #fff;  
  }  

  /* Footer */  
  footer {  
    background-color: #01579b;  
    color: #fff;  
    text-align: center;  
    padding: 20px;  
    margin-top: 40px;  
  }  

  /* Responsive en móviles */  
  @media(max-width: 768px){  
    header h1 {  
      font-size: 2em;  
    }  
    p.description {  
      font-size: 1em;  
    }  
  }  
</style>  
</head>
