<!DOCTYPE html>  
<html lang="es">  
<head>  
<meta charset="UTF-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
<title>Otros Sitios - CECYTE Tlacotepec</title>  
<style>  
  /* Estilos base y responsivos */  
  * {  
    box-sizing: border-box;  
    margin: 0;  
    padding: 0;  
  }  

  body {  
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
    background: linear-gradient(135deg, #e0f7fa, #c8e6c9);  
    color: #333;  
    line-height: 1.6;  
    padding: 20px;  
  }  

  header {  
    text-align: center;  
    background-color: #00897b;  
    color: #fff;  
    padding: 30px 20px;  
    border-radius: 8px;  
    margin-bottom: 20px;  
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);  
  }  

  header h1 {  
    font-size: 2.8em;  
  }  

  /* Título de sección */  
  h2 {  
    text-align: center;  
    margin: 20px 0;  
    color: #00695c;  
  }  

  /* Contenedor de enlaces */  
  .grid {  
    display: grid;  
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));  
    gap: 20px;  
    padding: 10px;  
  }  

  /* Tarjetas de enlace */  
  .card {  
    background-color: #ffffffcc;  
    border-radius: 12px;  
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);  
    padding: 20px;  
    transition: transform 0.2s, box-shadow 0.2s;  
    cursor: pointer;  
    text-align: center;  
  }  

  .card:hover {  
    transform: translateY(-5px);  
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);  
  }  

  .card h3 {  
    margin-bottom: 10px;  
    color: #00695c;  
  }  

  /* Enlaces en las tarjetas */  
  .card a {  
    text-decoration: none;  
    color: #004d40;  
    font-weight: bold;  
  }  
  .card a:hover {  
    color: #00796b;  
  }  

  /* Botón de regresar */  
  .btn-regresar {  
    display: inline-block;  
    margin: 30px auto;  
    padding: 12px 25px;  
    background-color: #00897b;  
    color: #fff;  
    text-decoration: none;  
    border-radius: 8px;  
    font-size: 1.2em;  
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);  
    transition: background-color 0.3s;  
  }  

  .btn-regresar:hover {  
    background-color: #00695c;  
  }  

  /* Responsividad adicional */  
  @media(max-width: 600px) {  
    header h1 {  
      font-size: 2em;  
    }  
    .btn-regresar {  
      font-size: 1em;  
      padding: 10px 20px;  
    }  
  }  
</style>  
</head>
